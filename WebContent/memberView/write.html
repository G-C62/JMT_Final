<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="css/main.css">
<script language=javascript>
function checkValid() {
    var f = window.document.writeForm;
		
	if ( f.memberID.value == "") {
	    alert( "아이디를 입력해 주세요." );
	    f.memberID.focus();
		return false;
    }
	if ( f.password.value == "" ) {
		alert( "비밀번호를 입력해 주세요." );
		f.password.focus();
		return false;
	}
	if ( f.name.value == "" ) {
		alert( "이름을 입력해 주세요." );
		f.name.focus();
		return false;
	}
	if ( f.phone.value == "" ) {
        alert( "핸드폰 번호를 입력해 주세요." );
        f.phone.focus();
        return false;
    }
	if ( f.gender.value == "" ) {
        alert( "성별을 선택해 주세요" );
        f.gender.focus();
        return false;
    }
	
    return true;
}
</script>

</head>
<body>

<form name="writeForm" method="post" action="../elec?command=insert" 
  onSubmit='return checkValid()' enctype="multipart/form-data">

<table align="center" cellpadding="5" cellspacing="2" width="600" border="1" >

    <tr>
        <td width="1220" height="20" colspan="2" bgcolor="#00cc00">
            <p align="center"><font color="white" size="3"><b> 회원가입 </b></font></p>
        </td>
    </tr>
    <tr>
    	<td colspan="2">*는 필수 사항입니다.</td>
    </tr>
    <tr>
        <td width="150" height="20" >
            <p align="right"><b><span style="font-size:9pt;">*아이디</span></b></p>
        </td>
        <td width="450" height="20"><b><span style="font-size:9pt;">
		<input type=text name="memberID" size="20" maxlength="15"></span></b></td>
    </tr>
    <tr>
        <td width="150" height="20">
            <p align="right"><b><span style="font-size:9pt;">*비밀번호</span></b></p>
        </td>
        <td width="450" height="20"><b><span style="font-size:9pt;">
		<input type=password name="password" size="20"></span></b></td>
    </tr>
    <tr>
        <td width="150" height="20">
            <p align="right"><b><span style="font-size:9pt;">*이름</span></b></p>
        </td>
        <td width="450" height="20" ><b><span style="font-size:9pt;">
		<input type=text name="name" size="20"></span></b></td>
    </tr>
    <tr>
        <td width="150" height="20">
            <p align="right"><b><span style="font-size:9pt;">*핸드폰 번호</span></b></p>
        </td>
        <td width="450" height="20"><b><span style="font-size:9pt;">
		<input type="text" size="10">-<input type="text" size="10">-<input type="text" size="10"></span></b></td>
    </tr>
    
     <tr>
        <td width="150" height="20">
            <p align="right"><b><span style="font-size:9pt;">*성별</span></b></p>
        </td>
        <td width="450" height="20">
        	<b><span style="font-size:9pt;">
        		 <input type="radio" name="gender" value="man"> 남
        		 <input type="radio" name="gender" value="woman" checked> 여
        	   </span></b>
        </td>
    </tr>
    
    <tr>
        <td width="150" height="20">
            <p align="right"><b><span style="font-size:9pt;">이메일</span></b></p>
        </td>
        <td width="450" height="20">
        	<b><span style="font-size:9pt;">
        		<input type=password name="password" size="30">
        	   </span></b>
        </td>
    </tr>
    <tr>
        <td width="450" height="20" colspan="2" align="center"><b><span style="font-size:9pt;">
        <input type=submit value=가입하기> 
        <input type=reset value=다시쓰기></span></b></td>
    </tr>
</table>

</form>

<hr>
<div align=right><span style="font-size:9pt;">&lt;<a href="../index.html">홈페이지로 돌아가기</a>&gt;</span></div>

</body>
</html>
